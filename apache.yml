---
- hosts: webservers 
  become: True
  tasks:
    - name: Install apache2
      apt:
        name: apache2
        state: latest
    - name: Start Apache server
      service:
        name: apache2
        state: started
        enabled: True
    - name: Deploy static website
      copy:
        src: index.html
        dest: /home/vagrant/my_parameters/
...
